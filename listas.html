<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
    <link rel="stylesheet" href="./styles/listas.css">
</head>
<body>
    <ul>
        <li>Pera</li>
        <li>Manzana</li>
        <li>Naranja</li>
    </ul>
    <ol>
        <li>Enero</li>
        <li>Febrero</li>
        <li>Marzo</li>
    </ol>
    <ol class="lista-abc">
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
    </ol>
    <hr>
    <ul class="lista-ok">
        <li>Lorem</li>
        <li>Ipsum</li>
        <li>Dolor</li>
    </ul>
    <hr>
    <ul class="inside">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul class="outside">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
</body>
</html>
